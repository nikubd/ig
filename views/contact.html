<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact Form Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

<link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-social/ss-social.css" rel="stylesheet" />

<link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-standard/ss-standard.css" rel="stylesheet" /><link rel="stylesheet" href="./stylecontact.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<section id="hire">
    <h1>Contacteazăne</h1>
    
    <form method="post" action="/contact">
	      <div class="field name-box">
		        <input type="text" id="name" name="username" placeholder="Nume/Prenume"/>
        		<label for="username">Nume</label>
		        <span class="ss-icon">check</span>
	      </div>
          <div class="field email-box">
			<input type="text" id="phone" name="phone" placeholder='+37367895412'/>
			<label for="phone">Telefon</label>
			<span class="ss-icon">check</span>
	     </div>
	      <div class="field email-box">
		        <input type="text" id="email" name="email" placeholder="name@email.com"/>
		        <label for="email">Email</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <div class="field msg-box">
		        <textarea id="msg" rows="4" name="msg" placeholder="Lasați un mesaj...."/></textarea>
		        <label for="msg">Mesaj</label>
		        <span class="ss-icon">check</span>
	      </div>

	      <input class="button" type="submit" name="submit" value="Trimite" />
  </form>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./scriptcontact.js"></script>

</body>
</html>
